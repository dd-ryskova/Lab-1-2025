version: '3.9'

services:
  minio:
    image: minio/minio:latest
    container_name: weather_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-43214321}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - weather-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: weather_clickhouse
    ports:
      - "8123:8123"
      - "9002:9000"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-weather}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-admin}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-1234}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - weather-network

  prefect-server:
    image: prefecthq/prefect:2-python3.10
    container_name: weather_prefect_server
    command: prefect server start
    ports:
      - "4200:4200"
    environment:
      PREFECT_SERVER_API_HOST: "0.0.0.0"
      PREFECT_SERVER_API_PORT: 4200
      PREFECT_API_URL: "http://prefect-server:4200/api"
      PREFECT_UI_API_URL: "http://localhost:4200/api"
    volumes:
      - prefect_data:/root/.prefect
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - weather-network

  prefect-agent:
    image: prefecthq/prefect:2-python3.11
    container_name: weather_prefect_agent
    command: >
      sh -c "
        pip install boto3 clickhouse-driver python-dotenv &&
        sleep 10 &&
        prefect agent start -q 'default'
      "
    environment:
      PREFECT_API_URL: "http://prefect-server:4200/api"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-43214321}
      MINIO_BUCKET: ${MINIO_BUCKET:-raw-weather}
      CLICKHOUSE_HOST: "clickhouse"
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-weather}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-admin}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-1234}
      OPENMETEO_BASE_URL: "https://api.open-meteo.com/v1/forecast"
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      PYTHONPATH: /app
    volumes:
      - ./pipelines:/opt/prefect/pipelines
      - prefect_agent_data:/root/.prefect
    depends_on:
      prefect-server:
        condition: service_started
      minio:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - weather-network

volumes:
  minio_data:
  clickhouse_data:
  prefect_data:
  prefect_agent_data:

networks:
  weather-network:
    driver: bridge